{% extends 'base.html' %}

{% block content %}
    {% for pet in pets %}
    <div>
        <h2><a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a></h2>
        {% if pet.photo_url %}
        <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" width="200">
        {% endif %}
        {% if pet.available %}
        <strong>Available</strong>
        {% endif %}
    </div>
    <hr>
    {% endfor %}
{% endblock %}
